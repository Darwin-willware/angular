<p>users works!</p>


  
  <form class="form-inline mr-auto">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" #searchvar>
    <button class="btn btn-outline-success btn-rounded btn-sm my-0" 
    type="submit" [routerLink]="['/users/sd']"
    [queryParams]="{search:'le'}"
    >Search</button>
  </form>
  
<table class="table table-striped table-dark">
    <thead class="thead-dark">
        <tr>
            <th scope="col">NO</th>
            <th scope="col">NAME</th>
            <th scope="col">AGE</th>
            <th scope="col">EMAIL</th>
            <th scope="col">GENDER</th>
            <th scope="col">CITY</th>
            <th scope="col">HIRE</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of users">
            <td>{{x.id }}</td>
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
            <td>{{x.email}}</td>
            <td>{{x.gender}}</td>
            <td>{{x.city}}</td>
            <td><button [routerLink]="'ud/'+x.id">select</button></td>
        </tr>
    </tbody>
</table>
